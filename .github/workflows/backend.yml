name: .NET

on:
  push:
    branches: [ "dev", "devOps-testing" ]
    #paths: [ "src/backend/SportLink.Backend/**"]
  pull_request:
    branches: [ "dev", "devOps-testing" ]
    #paths: ["src/backend/SportLink.Backend/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACR_LOGIN_SERVER: sportlinkCR.azurecr.io
      ACR_NAME: sportlinkCR

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/backend/SportLink.Backend

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./src/backend/SportLink.Backend

    - name: Test
      env:
        ASPNETCORE_ENVIRONMENT: Development
        ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING_TEST_DB }}
        EmailSettings__AppPassword: ${{ secrets.GOOGLE_EMAIL_APP_PASSWORD }}
        Jwt__Key: ${{ secrets.JWT_KEY_TEST }}
      run: dotnet test --no-build --verbosity normal
      working-directory: ./src/backend/SportLink.Backend

    - name: Build Docker image
      run: |
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/sportlink-backend:${{ github.sha }} .
      working-directory: ./src/backend/SportLink.Backend

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Set up ACR credentials
      id: acr_credentials
      run: |
        echo "ACR_USERNAME=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')" >> $GITHUB_ENV
        echo "ACR_PASSWORD=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')" >> $GITHUB_ENV

    - name: Login to Azure Container Registry
      run: |
        echo "$ACR_PASSWORD" | docker login ${{ env.ACR_LOGIN_SERVER }} -u $ACR_USERNAME --password-stdin

    - name: Push Docker image to ACR
      run: |
        docker push ${{ env.ACR_LOGIN_SERVER }}/sportlink-backend:${{ github.sha }}

