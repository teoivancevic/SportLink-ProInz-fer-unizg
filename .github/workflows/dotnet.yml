# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "devOps-testing" ]
  pull_request:
    branches: [ "devOps-testing" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/backend/SportLink.Backend
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./src/backend/SportLink.Backend
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./src/backend/SportLink.Backend
    - name: Build Docker image
      run: |
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/sportlink-backend:${{ github.sha }} .
      env:
        ACR_LOGIN_SERVER: sportlinkCR.azurecr.io
      working-directory: ./src/backend/SportLink.Backend

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: sportlinkCR.azurecr.io
        username: sportlinkCR
        password: ${{ steps.login.outputs.password }}

    - name: Push Docker image to ACR
      run: |
        docker push ${{ env.ACR_LOGIN_SERVER }}/sportlink-backend:${{ github.sha }}

